<div *ngIf="showToast" class="toast-message {{ toastType }} animate__animated animate__fadeInDown">
  <div class="toast-content">
    <p>{{ toastMessage }}</p>
  </div>
</div>

<!-- Custom Alert Dialog -->
<div class="modal-dialog custom-dialog animate__animated animate__fadeInDown" *ngIf="data.key == 'custom'">
  <div class="modal-content custom-modal-content shadow-lg rounded-3 p-4">

    <div class="modal-header border-0">
      <h5 class="modal-title">{{ data.title }}</h5>
      <button type="button" class="btn-close" (click)="onClose()">X</button>
    </div>

    <div class="modal-body text-center">
      <p>{{ data.message }}</p>
    </div>

    <div class="modal-footer justify-content-center border-0">
      <button class="btn btn-primary custom-btn" (click)="onClose()">OK</button>
    </div>

  </div>
</div>

<!-- Barcode Dialog -->
<div class="modal-dialog barcode-dialog animate__animated animate__fadeInDown" *ngIf="data.key == 'barcode'" (click)="focusBarcodeInput($event)">
  <div class="modal-content custom-modal-content shadow-lg rounded-3 p-4">

    <div class="modal-header border-0">
      <h5 class="modal-title">Barcode</h5>
      <button type="button" class="btn-close" (click)="closeBarcode()"></button>
    </div>

    <div class="modal-body text-center">
      <input #barcodeInputRef type="text" class="form-control form-control-lg custom-input" [(ngModel)]="barcodeInput" (keydown.enter)="onBarcodeInputChange()" placeholder="Scan Barcode Here">
    </div>

    <div class="modal-footer justify-content-center border-0">
      <button class="btn btn-secondary custom-btn" (click)="closeBarcode()">Close</button>
    </div>

  </div>
</div>

<!-- Confirm Dialog -->
<div class="modal-dialog confirm-dialog animate__animated animate__fadeInDown" *ngIf="data.key == 'confirm'">
  <div class="modal-content custom-modal-content shadow-lg rounded-3 p-4">

    <div class="modal-header border-0">
      <h5 class="modal-title">{{ data.title }}</h5>
      <button type="button" class="btn-close" (click)="onCancel()">X</button>
    </div>

    <div class="modal-body text-center">
      <p>{{ data.message }}</p>
    </div>

    <div class="modal-footer justify-content-center border-0">
      <button class="btn btn-primary custom-btn" (click)="onConfirm()">OK</button>
      <button class="btn btn-danger custom-btn" (click)="onCancel()">Cancel</button>
    </div>

  </div>
</div>
