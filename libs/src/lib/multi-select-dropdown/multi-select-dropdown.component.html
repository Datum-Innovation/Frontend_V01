<div class="form-group">
    <input type="text" [formControl]="filterControl" placeholder="{{placeholderName}}"
        class="form-control" (click)="onClickItem()" />
    <div class="form-multi-select" *ngIf="showItemList">
        <div *ngFor="let item of filteredItems" class="form-check">
            <input type="checkbox" [checked]="isSelected(item)"
                (change)="toggleItemSelection(item)" class="form-check-input" />
            <label [for]="'brand-' + item.id" class="form-check-label">
                {{ item.value }}
            </label>
        </div>
    </div>
</div>
