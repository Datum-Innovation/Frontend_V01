<!-- <p>locationtype works!</p> -->
<dfinance-frontend-main-header pageName="Location Type"></dfinance-frontend-main-header>
<dfinance-frontend-loader [loadingFlag]="isLoading"></dfinance-frontend-loader>

<div class="row content-wrapper">
    <div class="col-md-3 left-section" [class.overlay-disabled]="!isInputDisabled">
      <div #overlay [class.overlay]="!isInputDisabled" [style.display]="isInputDisabled ? 'none' : 'block'">
        <p translate>Disabled</p>
      </div>
  
      <div class="col-md-12 mb-3 fill-item-master">
        <ngx-datatable
          class="material container striped"
          [rows]="allLocationtype"
          [columnMode]="'flex'"
          [headerHeight]="50"
          [footerHeight]="50"
          [rowHeight]="50"
          [scrollbarV]="true"
          (activate)="onClickLocationType($event)"
          [limit]="10">
          <ngx-datatable-column name="ID" [flexGrow]="2">
            <ng-template ngx-datatable-cell-template let-row="row">
              {{ row?.ID }}
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="LocationType" [flexGrow]="2">
            <ng-template ngx-datatable-cell-template let-row="row">
              {{ row?.LocationType }}
            </ng-template>
          </ngx-datatable-column>
        </ngx-datatable>
      </div>
    </div>
  
    <div class="right-wrapper">
      <div #btngroup class="btn-group form-topbar" role="group" aria-label="Location Type">
        <button type="button" class="btn btn-outline-secondary" (click)="onClickNewLocationType()"
          [disabled]="isNewBtnDisabled" [class.top-button-active]="!selectedloctype" translate>
          <i class="large material-icons">add_to_photos</i> New
        </button>
        <button type="button" class="btn btn-outline-secondary" (click)="onClickSaveLocationType()"
          [disabled]="isSaveBtnDisabled" translate>
          <i class="large material-icons">save</i> Save
        </button>
        <button type="button" class="btn btn-outline-secondary" (click)="onClickEditLocationType()"
          [disabled]="isEditBtnDisabled" [class.top-button-active]="selectedloctype" translate>
          <i class="large material-icons">edit</i> Edit
        </button>
        <button type="button" class="btn btn-outline-secondary" (click)="onClickDeleteLocationType()"
          [disabled]="isDeleteBtnDisabled" translate>
          <i class="large material-icons">delete_forever</i> Delete
        </button>
        <button type="button" class="btn btn-outline-secondary" translate>
          <i class="large material-icons">print</i> Print
        </button>
        <button type="button" class="btn btn-outline-secondary" translate>
          <i class="large material-icons">pageview</i> Preview
        </button>
        <button type="button" class="btn btn-outline-secondary" translate>
          <i class="large material-icons">settings</i> Settings
        </button>
        <button type="button" class="btn btn-outline-secondary" translate>
          <i class="large material-icons">help</i> Help
        </button>
      </div>
  
       <div class="right-section">
        <form [formGroup]="LocationTypeForm">
          <div class="section-container">
            <div class="section-content">
              <div class="row">
                <label for="id" class="form-label col-md-2">ID<span class="required-asterisk">*</span></label>
                <div class="col-md-4">
                  <input type="text" class="form-control" id="id" formControlName="id" readonly="true">
                  
                </div>
              </div>
  
               <div class="row">
                <label for="locationType" class="form-label col-md-2">Location Type<span class="required-asterisk">*</span></label>
                <div class="col-md-4">
                    
                    <input type="text" class="form-control" id="locationType" formControlName="locationType" > 
                    <!-- <div *ngIf="LocationTypeForm.get('LocationType')?.hasError('required')">
                      <small class="text-danger">This field is required.</small>
                    </div> -->
                  </div>
              </div>
  
              
            </div>
          </div>
        </form>
      </div>  
    </div>
  </div>
