<dfinance-frontend-main-header pageName="Branch Items"></dfinance-frontend-main-header>
<dfinance-frontend-loader [loadingFlag]="isLoading"></dfinance-frontend-loader>

<div class="row content-wrapper">
    <div class="col-md-12" style="padding: 1% 15%;">
        <div #btngroup class="btn-group form-topbar" role="group" aria-label="Account Configuration">
            <button type="button" class="btn btn-outline-secondary" (click)="onClickEdit()"
                [disabled]="isEditBtnDisabled" translate>
                <i class="large material-icons">edit</i>Edit
            </button>
            <button type="button" class="btn btn-outline-secondary" (click)="onClickSave()"
                [disabled]="isSaveBtnDisabled" translate>
                <i class="large material-icons">save</i>Save
            </button>
        </div>
        <div class="right-section">
            <form [formGroup]="branchItemsForm">
                <div class="row">
                    <div class="col-md-12">
                        <div class="section-container">
                            <div class="scrollable-content">
                                <div class="section-content">
                                    <div class="row" style="padding: 0px 15px;">

                                        <ngx-datatable class="material container striped" [rows]="branchItemData"
                                            [columnMode]="'flex'" [headerHeight]="50" [footerHeight]="50"
                                            [rowHeight]="50" [scrollbarV]="true" [limit]="10">

                                            <ngx-datatable-column *ngFor="let column of columns" [name]="column.name"
                                                [flexGrow]="6" [prop]="column.prop">


                                                <!-- <ng-template ngx-datatable-cell-template let-row="row">

                                                    <span *ngIf="shouldShowCheckbox(column.label)">
                                                        <input type="checkbox" [disabled]="isInputDisabled"
                                                            [checked]="row[column.prop] === '1' || row[column.prop] === 1"
                                                            (change)="onCheckboxChange(row, $event)"
                                                            disabled />
                                                    </span>

                                                    <span *ngIf="!shouldShowCheckbox(column.label)">
                                                        {{ row[column.prop] }}
                                                    </span>
                                                </ng-template> -->

                                                <ng-template ngx-datatable-cell-template let-row="row">

                                                    <span *ngIf="shouldShowCheckbox(column.label)">
                                                        <input type="checkbox" [disabled]="isInputDisabled"
                                                            [checked]="row[column.prop] === '1' || row[column.prop] === 1"
                                                            (change)="onCheckboxChange(row, column.prop, $event)"
                                                            disabled />
                                                    </span>

                                                    <span *ngIf="!shouldShowCheckbox(column.label)">
                                                        {{ row[column.prop] }}
                                                    </span>
                                                </ng-template>

                                               




                                            </ngx-datatable-column>
                                        </ngx-datatable>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>

    </div>
