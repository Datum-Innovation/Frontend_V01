<dfinance-frontend-main-header pageName="Cost Category"></dfinance-frontend-main-header>
<dfinance-frontend-loader [loadingFlag]="isLoading"></dfinance-frontend-loader>

<div class="row content-wrapper">
    <div class="col-md-3 left-section" [class.overlay-disabled]="!isInputDisabled">
        <div #overlay [class.overlay]="!isInputDisabled" [style.display]="isInputDisabled ? 'none' : 'block'">
            <p translate>Disabled</p>
        </div>
        <div class="col-md-12 mb-3 fill-item-master">
            <ngx-datatable class="material container striped" [rows]="allCostCategories" [columnMode]="'flex'"
                [headerHeight]="50" [footerHeight]="50" [rowHeight]="50" [scrollbarV]="true"
                (activate)="onClickCostCategory($event)" [limit]="10">
                <ngx-datatable-column name="Name" [flexGrow]="2">
                    <ng-template let-row="row" ngx-datatable-cell-template>
                        {{ row?.name }}
                    </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="Description" [flexGrow]="2">
                    <ng-template let-row="row" ngx-datatable-cell-template>
                        {{ row?.description }}
                    </ng-template>
                </ngx-datatable-column>

            </ngx-datatable>
        </div>
    </div>

    <div class="right-wrapper">
        <div #btngroup class="btn-group form-topbar" role="group" aria-label="Cost Category">
            <button type="button" class="btn btn-outline-secondary" (click)="onClickNewCostCategory()"
                [disabled]="isNewBtnDisabled" [class.top-button-active]="!selectedCostCategoryId" translate>
                <i class="large material-icons">add_to_photos</i>New</button>
            <button type="button" class="btn btn-outline-secondary" (click)="onClickSaveCostCategory()"
                [disabled]="isSaveBtnDisabled" translate>
                <i class="large material-icons">save</i>Save</button>
            <button type="button" class="btn btn-outline-secondary" (click)="onClickEditCostCategory()"
                [disabled]="isEditBtnDisabled" [class.top-button-active]="selectedCostCategoryId" translate>
                <i class="large material-icons">edit</i>Edit</button>
            <button type="button" class="btn btn-outline-secondary" (click)="onClickDeleteCostCategory()"
                [disabled]="isDeleteBtnDisabled" translate>
                <i class="large material-icons">delete_forever</i>Delete
            </button>
        </div>
        <div class="right-section">
            <form [formGroup]="costCategoryForm" style="width: 60%;">
                <div class="row">
                    <div class="col-md-12">
                        <div class="section-container">
                            <div class="section-content">
                                <div class="row">
                                    <label for="name" class="form-label col-md-2">Name<span
                                            class="required-asterisk">*</span></label>
                                    <div class="col-md-4">
                                        <input type="text" class="form-control" id="name" formControlName="name">
                                    </div>
                                    <div class="col-md-2"></div>
                                    <div class="col-md-4 d-flex justify-content-end align-items-center"
                                        style="text-align: right;">
                                        <label for="active" class="form-label mb-0"
                                            style="margin-right: 8px;">Active</label>
                                        <input type="checkbox" id="active" class="form-check-input"
                                            formControlName="active">
                                    </div>

                                </div>
                                <div *ngIf="costCategoryForm.get('name')?.hasError('required')">
                                    <small class="text-danger">This field is required.</small>
                                </div>

                                <div class="row">
                                    <label for="description" class="form-label col-md-2">Description<span
                                            class="required-asterisk">*</span></label>
                                    <div class="col-md-10">
                                        <input type="text" class="form-control" id="description"
                                            formControlName="description">
                                        <div *ngIf="costCategoryForm.get('description')?.hasError('required')">
                                            <small class="text-danger">This field is required.</small>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <label for="allocaterevenue" class="form-label col-md-2">Allocate Revenue</label>
                                    <div class="col-md-4">
                                        <input type="checkbox" id="allocaterevenue" class="form-check-input "
                                            formControlName="allocaterevenue">
                                    </div>
                                    <div class="col-md-2"></div>
                                    <div class="col-md-4 d-flex justify-content-end align-items-center"
                                        style="text-align: right;">
                                        <label for="allocatenonrevenue" class="form-label mb-0"
                                            style="margin-right: 8px;">Allocate Non-Revenue</label>
                                        <input type="checkbox" id="allocatenonrevenue" class="form-check-input"
                                            formControlName="allocatenonrevenue">
                                    </div>

                                </div>


                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
