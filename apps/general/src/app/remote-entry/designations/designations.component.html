<dfinance-frontend-main-header pageName="Designations"></dfinance-frontend-main-header>
<dfinance-frontend-loader [loadingFlag]="isLoading"></dfinance-frontend-loader>

<div class="row content-wrapper">
  <div class="col-md-3 left-section" #scrollableDivLeft [class.overlay-disabled]="!isInputDisabled">
    <div #overlay [class.overlay]="!isInputDisabled" [style.display]="isInputDisabled ? 'none' : 'block'">
      <p translate>Disabled</p>
    </div>
    <div class="col-md-12 mb-3">
      <ngx-datatable class="material container striped" [rows]="allDesignations" [columnMode]="'flex'"
        [headerHeight]="50" [footerHeight]="50" [rowHeight]="50" [scrollbarV]="true"
        (activate)="onClickDesignation($event)" [limit]="10">
        <ngx-datatable-column name="Name" [flexGrow]="2">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{ row?.name }}
          </ng-template>
        </ngx-datatable-column>
      </ngx-datatable>
    </div>

  </div>
  <div class="right-wrapper">
    <div #btngroup class="btn-group form-topbar" role="group" aria-label="Designation">
      <button type="button" class="btn btn-outline-secondary" (click)="onClickNewDesignation()"
        [disabled]="isNewBtnDisabled" [class.top-button-active]="selectedDesignationId == 0" translate>
        <i class="large material-icons">add_to_photos</i>New</button>
      <button type="button" class="btn btn-outline-secondary" (click)="onClickSaveDesignation()"
        [disabled]="isSaveBtnDisabled" translate>
        <i class="large material-icons">save</i>Save</button>
      <button type="button" class="btn btn-outline-secondary" (click)="onClickEditDesignation()"
        [disabled]="isEditBtnDisabled" [class.top-button-active]="selectedDesignationId!=0" translate>
        <i class="large material-icons">edit</i>Edit</button>
      <button type="button" class="btn btn-outline-secondary" (click)="onClickDeleteDesignation()"
        [disabled]="isDeleteBtnDisabled" translate>
        <i class="large material-icons">delete_forever</i>Delete
      </button>
      <button type="button" class="btn btn-outline-secondary" translate>
        <i class="large material-icons">print</i>Print
      </button>
      <button type="button" class="btn btn-outline-secondary" translate>
        <i class="large material-icons">pageview</i>Preview
      </button>
      <button type="button" class="btn btn-outline-secondary" translate>
        <i class="large material-icons">settings</i>Settings
      </button>
      <button type="button" class="btn btn-outline-secondary" translate>
        <i class="large material-icons">help</i>Help
      </button>
    </div>
    <div class="right-section">
      <form [formGroup]="designationForm" (ngSubmit)="onClickSaveDesignation()" style="width: 50%;">
        <div class="row">
          <div class="col-md-12">
            <div class="row">
              <label for="designation" class="form-label col-md-2" translate="">Designation<span
                  class="required-asterisk">*</span></label>
              <div class="col-md-10">
                <input type="text" class="form-control" id="designation" formControlName="designation" >
                <div *ngIf="designationForm.get('designation')?.hasError('required')">
                  <small class="text-danger">This field is required.</small>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
