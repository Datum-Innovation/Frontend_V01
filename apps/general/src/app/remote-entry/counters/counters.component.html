
<dfinance-frontend-main-header pageName="Counters"></dfinance-frontend-main-header>
<dfinance-frontend-loader [loadingFlag]="isLoading"></dfinance-frontend-loader>

 <div class="row content-wrapper">
    <div class="col-md-4 left-section" [class.overlay-disabled]="!isInputDisabled">
      <div #overlay [class.overlay]="!isInputDisabled" [style.display]="isInputDisabled ? 'none' : 'block'">
        <p translate>Disabled</p>
      </div>
  
      <div class="col-md-12 mb-3 fill-item-master">
        <ngx-datatable
          class="material container striped"
          [rows]="allcounters"
          [columnMode]="'flex'"
          [headerHeight]="50"
          [footerHeight]="50"
          [rowHeight]="50"
          [scrollbarV]="true"
        
          (activate)="onClickCounters($event)"
          [limit]="10">

          <ngx-datatable-column name="Code" [flexGrow]="2">
            <ng-template ngx-datatable-cell-template let-row="row">
              {{ row?.counterCode }}
            </ng-template>
          </ngx-datatable-column>

          <ngx-datatable-column name="Name" [flexGrow]="2">
            <ng-template ngx-datatable-cell-template let-row="row">
              {{ row?.counterName }}
            </ng-template>
          </ngx-datatable-column>

          <ngx-datatable-column name="MachineName" [flexGrow]="2">
            <ng-template ngx-datatable-cell-template let-row="row">
              {{ row?.machineName }}
            </ng-template>
          </ngx-datatable-column>

          <ngx-datatable-column name="MachineIP" [flexGrow]="2">
            <ng-template ngx-datatable-cell-template let-row="row">
              {{ row?.machineIP }}
            </ng-template>
          </ngx-datatable-column>

          <ngx-datatable-column name="Active" [flexGrow]="2">
            <ng-template ngx-datatable-cell-template let-row="row">
              {{ row?.active }}
            </ng-template>
          </ngx-datatable-column>

         


        </ngx-datatable>
      </div>
    </div>
  
    <div class="col-md-8">
      <div #btngroup class="btn-group form-topbar" role="group" aria-label="Counters">
        <button type="button" class="btn btn-outline-secondary" (click)="onClickNewCounters()"
          [disabled]="isNewBtnDisabled" [class.top-button-active]="!selectedcounter" translate>
          <i class="large material-icons">add_to_photos</i> New
        </button>
        <button type="button" class="btn btn-outline-secondary" (click)="onClickSaveCounters()"
          [disabled]="isSaveBtnDisabled" translate>
          <i class="large material-icons">save</i> Save
        </button>
        <button type="button" class="btn btn-outline-secondary" (click)="onClickEditCounters()"
          [disabled]="isEditBtnDisabled" [class.top-button-active]="selectedcounter" translate>
          <i class="large material-icons">edit</i> Edit
        </button>
        <button type="button" class="btn btn-outline-secondary" (click)="onClickDeleteCounters()"
          [disabled]="isDeleteBtnDisabled" translate>
          <i class="large material-icons">delete_forever</i> Delete
        </button>
        <button type="button" class="btn btn-outline-secondary" translate>
          <i class="large material-icons">print</i> Print
        </button>
        <button type="button" class="btn btn-outline-secondary" translate>
          <i class="large material-icons">pageview</i> Preview
        </button>
        <button type="button" class="btn btn-outline-secondary" translate>
          <i class="large material-icons">settings</i> Settings
        </button>
        <button type="button" class="btn btn-outline-secondary" translate>
          <i class="large material-icons">help</i> Help
        </button>
      </div>
  
        <div class="right-section">
        <form [formGroup]="CounterComponentForm">
          <div class="section-container">
            <div class="section-content">
              <div class="row">
                <label for="machinename" class="form-label col-md-2">Machine Name</label>
                <div class="col-md-4">
                  <input type="text" class="form-control" id="machinename" formControlName="machinename" readonly>
                </div>
              </div>
  
              <div class="row">
                <label for="countercode" class="form-label col-md-2">Counter Code<span class="required-asterisk">*</span></label>
                <div class="col-md-4">
                  <input type="text" class="form-control" id="countercode" formControlName="countercode">
                   <div *ngIf="CounterComponentForm.get('countercode')?.hasError('required')">
                    <small class="text-danger">This field is required.</small>
                  </div> 
                </div>
              </div>

              <div class="row">
                <label for="countername" class="form-label col-md-2">Counter Name<span class="required-asterisk">*</span></label>
                <div class="col-md-4">
                  <input type="text" class="form-control" id="countername" formControlName="countername">
                   <div *ngIf="CounterComponentForm.get('countername')?.hasError('required')">
                    <small class="text-danger">This field is required.</small>
                  </div> 
                </div>
              </div>
  
              <div class="row">
                <label for="machineip" class="form-label col-md-2">MachineIP</label>
                <div class="col-md-4">
                  <input type="text" class="form-control" id="machineip" formControlName="machineip" readonly>
                </div>
              </div>

              <div class="row">
                <label for="active" class="form-label col-md-2" translate>Active</label>
                <div class="col-md-4">
                  <input type="checkbox" class="form-check-input" id="active" formControlName="active">
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>

     </div>  
 </div>
