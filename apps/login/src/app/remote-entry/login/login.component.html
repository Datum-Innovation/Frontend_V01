<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
        integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
</head>

<body>
    <div class="container h-100">
        <div class="d-flex justify-content-center h-100">
            <div class="user_card">
                <div class="d-flex justify-content-center">
                    <div class="brand_logo_container">
                         <img src="/assets/app-logo.png" alt="Image" class="brand_logo">
                        <!-- <img src="https://cdn.freebiesupply.com/logos/large/2x/pinterest-circle-logo-png-transparent.png"
                            class="brand_logo" alt="Logo"> -->
                    </div>
                </div>
                <div class="d-flex justify-content-center form_container">
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" autocomplete="off">
                        <!-- Company Dropdown -->
                        <div class="input-group mb-3">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-building"></i></span>
                            </div>
                            <select class="form-control" formControlName="company" (change)="onCompanySelect()">
                                <option value="">Select a company</option>
                                <option *ngFor="let company of companies" [value]="company?.id">{{ company?.name }}</option>
                            </select>
                        </div>

                        <!-- Username Input -->
                        <div class="input-group mb-3">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" name="username" class="form-control" formControlName="username"
                                placeholder="Username" autocomplete="off" />
                        </div>

                        <!-- Password Input -->
                        <div class="input-group mb-3">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" name="password" class="form-control" formControlName="password"
                                placeholder="Password" autocomplete="new-password" />
                        </div>

                        <!-- Branch Dropdown -->
                        <div class="input-group mb-3">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-store"></i></span>
                            </div>
                            <select class="form-control" formControlName="branch" (change)="onBranchSelect()">
                                <option value="" disabled selected>Select a branch</option>
                                <option *ngFor="let branch of branches" [value]="branch?.id">{{ branch?.name }}</option>
                            </select>
                        </div>

                        <!-- Remember Me Checkbox -->
                        <div class="form-group">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="customControlInline">
                                <label class="custom-control-label" for="customControlInline">Remember me</label>
                            </div>
                        </div>

                        <!-- Login Button -->
                        <div class="d-flex justify-content-center mt-3 login_container">
                            <button type="submit" class="btn login_btn" [disabled]="loginForm.invalid">Login</button>
                        </div>
                    </form>
                </div>

                <!-- Footer Links -->
                <!-- <div class="mt-4">
                    <div class="d-flex justify-content-center links">
                        Don't have an account? <a href="#" class="ml-2">Sign Up</a>
                    </div>
                    <div class="d-flex justify-content-center links">
                        <a href="#">Forgot your password?</a>
                    </div>
                </div> -->
            </div>
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
</body>

</html>
